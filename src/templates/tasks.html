<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Tarefas</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            background: white;
            width: 100%;
            max-width: 600px;
            border-radius: 16px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 32px;
        }
        h1 {
            margin-bottom: 24px;
            text-align: center;
        }
        form {
            display: flex;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px 0 0 8px;
            outline: none;
        }
        button {
            padding: 12px 16px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f9f9f9;
            padding: 10px 16px;
            margin-bottom: 12px;
            border-radius: 8px;
            transition: 0.2s;
        }
        .checkbox {
            appearance: none;
            width: 24px;
            height: 24px;
            border: 2px solid #4CAF50;
            border-radius: 50%;
            position: relative;
            margin-right: 16px;
            cursor: pointer;
        }
        .checkbox:checked::before {
            content: "\2713";
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: -2px;
            left: -2px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }
        .task-text {
            flex: 1;
        }
        .completed .task-text {
            text-decoration: line-through;
            color: gray;
        }
        .delete-btn {
            background: none;
            border: none;
            color: #e53935;
            font-size: 18px;
            cursor: pointer;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .logout {
            background: #e53935;
            border: none;
            padding: 8px 12px;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <h2>Minhas Tarefas</h2>
            <form action="/auth/logout" method="get">
                <button class="logout">Sair</button>
            </form>
        </div>

        <form action="/add" method="POST">
            <input type="text" name="content" placeholder="Nova tarefa...">
            <button type="submit">Adicionar</button>
        </form>

        <ul>
            {% for task in tasks %}
            <li class="{% if task.completed %}completed{% endif %}">
                <form action="/toggle/{{ task.id }}" method="get" style="margin: 0; display: flex; align-items: center;">
                    <input type="checkbox" class="checkbox" onclick="this.form.submit()" {% if task.completed %}checked{% endif %}>
                </form>
                <span class="task-text">{{ task.content }}</span>
                <a href="/delete/{{ task.id }}" class="delete-btn">&#10005;</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
